version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: ms/Dockerfile
    container_name: ms-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: web/Dockerfile
    container_name: web-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

  mysql:
    image: mysql:latest
    container_name: mysql-dmdb
    restart: always
    environment:
      MYSQL_DATABASE: dmdb
      MYSQL_USER: dmuser
      MYSQL_PASSWORD: dmpasswd
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge

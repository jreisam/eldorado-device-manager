<div class="mat-elevation-z4">
  <mat-card>
    <mat-card-title>Categorias</mat-card-title>
    <mat-card-subtitle>
      <button mat-raised-button color="primary" routerLink="/categories/create">
        Nova Categoria
      </button>
      <button mat-raised-button (click)="cancel()">
        Voltar
      </button>
    </mat-card-subtitle>
    <mat-card-content>
      <table mat-table [dataSource]="categories" class="full-width-table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let category">{{ category.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let category">{{ category.name }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let category">
            <button mat-icon-button color="warn" (click)="deleteCategory(category.id!)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>

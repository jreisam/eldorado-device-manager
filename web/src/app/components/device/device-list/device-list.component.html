<div class="mat-elevation-z4">
  <mat-card>
    <mat-card-title>Dispositivos</mat-card-title>
    <mat-card-subtitle>
      <button mat-raised-button color="primary" routerLink="/devices/create">
        Novo Dispositivo
      </button>
      <button mat-raised-button (click)="cancel()">
        Voltar
      </button>
    </mat-card-subtitle>
    <mat-card-content>
      <table mat-table [dataSource]="devices" class="full-width-table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let device">{{ device.id }}</td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let device">{{ device.category?.name }}</td>
        </ng-container>

        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef>Cor</th>
          <td mat-cell *matCellDef="let device">{{ device.color }}</td>
        </ng-container>

        <ng-container matColumnDef="partNumber">
          <th mat-header-cell *matHeaderCellDef>Número de Peça</th>
          <td mat-cell *matCellDef="let device">{{ device.part_number }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let device">
            <button mat-icon-button color="warn" (click)="deleteDevice(device.id!)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>

<mat-card>
  <mat-card-title>Novo Dispositivo</mat-card-title>
  <form [formGroup]="form" (ngSubmit)="createDevice()">
    <mat-card-content>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category_id">
          <mat-option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category_id')?.errors?.['required']">
          Categoria é obrigatória
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Cor</mat-label>
        <input matInput formControlName="color" placeholder="Cor do dispositivo">
        <mat-error *ngIf="form.get('color')?.errors?.['required']">
          Cor é obrigatória
        </mat-error>
        <mat-error *ngIf="form.get('color')?.errors?.['maxlength']">
          Cor deve ter no máximo 16 caracteres
        </mat-error>
        <mat-error *ngIf="form.get('color')?.errors?.['pattern']">
          Cor deve conter apenas letras
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Número da Peça</mat-label>
        <input matInput type="number" formControlName="part_number" placeholder="part #number">
        <mat-error *ngIf="form.get('part_number')?.errors?.['required']">
          Número da peça é obrigatório
        </mat-error>
        <mat-error *ngIf="form.get('part_number')?.errors?.['min']">
          Número da peça deve ser positivo
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        Salvar
      </button>
      <button mat-raised-button (click)="cancel()">
        Cancelar
      </button>
    </mat-card-actions>
  </form>
</mat-card>
